<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 


    <title>Navigation Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .topnav {
            background-color: #CF682F;
            overflow: hidden;
            height: 79px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: auto;
            margin-right: 20px;
            padding-left: 41px;
        }

        .topnav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            padding-left: 100px;
        }

        .topnav ul li {
            padding: 0 20px;
            position: relative;
        }

        .topnav ul li::before,
        .topnav ul li::after {
            content: "";
            position: absolute;
            top: 50%; 
            width: 50%;
            height: 2px; 
            background-color: #fff;
            z-index: -1; 
        }

        .topnav ul li::before {
            left: 0;
        }

        .topnav ul li::after {
            right: 0;
        }

        .topnav ul .dropdown {
            position: relative;
        }

        .topnav ul .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
        }

        .topnav ul .dropdown:hover .dropdown-content {
            display: block;
        }

        .sidenav {
            width: 145px;
            height: 100%;
            position: fixed;
            top: 79px;
            left: 0;
            background-color: #CF682F;
            overflow-y: auto;
            padding: 20px;
        }

        .sidenav a {
            padding: 10px 8px;
            text-decoration: none;
            font-size: 16px;
            color: #fff;
            display: block;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .dropdown-content {
            display: none;
        }

        .sidenav a:hover + .dropdown-content,
        .sidenav .dropdown-content:hover {
            display: block;
        }

        .dropdown-toggle {
            display: block;
            padding: 10px 8px;
            text-decoration: none;
            font-size: 16px;
            color: #818181;
            position: relative;
        }

        .dropdown-toggle:hover {
            background-color: #f18f39; 
        }

        .dropdown-content {
            display: none;
            padding-left: 20px;
        }

        .dropdown-toggle:hover + .dropdown-content,
        .dropdown-content:hover {
            display: block;
        }

        .dropdown-toggle::after {
            content: '\25BE'; 
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
        }

        .dropdown-content a {
            display: block;
            padding: 8px;
            text-decoration: none;
            color: #fff; 
        }

        .dropdown-content a:hover {
            background-color: #f18f39; 
        }

        .container {
            margin-top: 79px;
            padding: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .details {
            background-color: #CF682F;
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            right: 0;
        }

        .heading {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px; 
}

.subs-button {
    background-color: #4CAF50; 
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-left: 10px; 
    cursor: pointer;
    border-radius: 5px;
}

.subs-button:hover {
    background-color: #45a049;
}


        .details p {
            margin: 0;
        }

        .card {
            background-color: #fff;
            width:70%;
            max-width: -webkit-fill-available;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        
        @media screen and (max-width: 1024px) {
            .sidenav {
                position: static;
                width: 100%;
                height: auto;
                top: 0;
            }
        }

        @media screen and (max-width: 1400px) {
            .container {
                padding: 20px 10px;
            }
        }

      
        @media screen and (max-width: 1024px) {
            .sidenav {
                display: block;
            }
        }

      
        @media screen and (max-width: 390px) {
            .logo {
                width: 30px;
                height: auto;
                margin-right: 10px;
            }
            .topnav ul li {
                padding: 0 10px;
            }
            .container {
                padding: 20px 5px;
            }
            table {
                width: calc(100% - 165px); 
                margin-left: 165px; 
                overflow-x: auto; 
            }
            .card {
                padding: 10px; 
            }
        }

        .container {
    margin-top: 80px;
}
